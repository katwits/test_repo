<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt-Based Ball Movement</title>
    <style>
        .garden {
            position: relative;
            width: 500px;
            height: 500px;
            border: 5px solid #ccc;
            border-radius: 10px;
        }

        .ball {
            position: absolute;
            top: 90px;
            left: 90px;
            width: 20px;
            height: 20px;
            background: green;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="garden">
        <div class="ball"></div>
    </div>
    Hold the device parallel to the ground. Rotate along its x and y axes to see the
    ball move up/down and left/right respectively.
    <pre class="output"></pre>
    <script src="index.js"></script>
</body>
</html>
